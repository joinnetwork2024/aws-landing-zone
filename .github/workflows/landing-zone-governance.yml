name: "AWS Landing Zone Governance"

on:
  push:
    branches:
      - main
    paths:
      - 'environments/dev/**'
      - 'environments/prod/**'
      - 'org-management/**'
      - 'policies/**'
      - 'modules/**'
  pull_request:
    branches:
      - main
    paths:
      - 'environments/dev/**'
      - 'environments/prod/**'
      - 'org-management/**'
      - 'policies/**'      
      - 'modules/**'

jobs:
  validate-all-projects:
    name: "Validate All Projects"
    runs-on: ubuntu-latest
    strategy:
      matrix:
        project: ['flashsale', 'iotmonitor', 'smart']
        environment: ['dev', 'prod']
        # exclude:
        #   - environment: 'dev'
        #     project: 'flashsale'  # Example: exclude flashsale from dev
        include:
          - project: 'flashsale'
            directory: 'environments/dev/flashsale'
          - project: 'iotmonitor'
            directory: 'environments/dev/iotmonitor'
          - project: 'smart'
            directory: 'environments/dev/smart'
          - project: 'network'
            directory: 'environments/prod/network'
            environment: 'prod'
    
    defaults:
      run:
        working-directory: ${{ matrix.directory }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup OPA
        uses: open-policy-agent/setup-opa@v2
        with:
          version: '0.58.0'

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: '1.6.0'

      - name: Terraform Format Check
        run: |
          echo "Checking format for ${{ matrix.project }} in ${{ matrix.environment }}..."
          terraform fmt -check
          if [ $? -ne 0 ]; then
            echo "Terraform files need formatting. Run 'terraform fmt' to fix."
            exit 1
          fi

      - name: Terraform Init
        run: terraform init -backend=false

      - name: Terraform Validate
        run: terraform validate

      - name: Generate Terraform Plan
        id: generate_plan
        run: |
          # Check if project-specific tfvars exists
          if [ -f "${{ matrix.project }}.tfvars" ]; then
            terraform plan \
              -var-file="${{ matrix.project }}.tfvars" \
              -out=tfplan.binary \
              -input=false
          else
            terraform plan \
              -out=tfplan.binary \
              -input=false
          fi

      - name: Convert Plan to JSON
        run: |
          terraform show -json tfplan.binary > tfplan.json
          echo "Plan JSON generated"

      - name: Run OPA Policy Evaluation
        run: |
          # Navigate to policies directory
          cd ${{ github.workspace }}
          
          echo "Evaluating policies for ${{ matrix.project }} (${{ matrix.environment }})..."
          
          # Run OPA evaluation
          opa eval \
            --data ./policies/ \
            --input ${{ matrix.directory }}/tfplan.json \
            "data.terraform.policy.deny" \
            --format json \
            --fail-defined > opa_result.json 2>/dev/null || true
          
          if [ -f opa_result.json ]; then
            VIOLATIONS=$(jq '.result[0].expressions[0].value | length' opa_result.json 2>/dev/null || echo "0")
            if [ "$VIOLATIONS" -gt 0 ]; then
              echo "❌ Found $VIOLATIONS policy violations in ${{ matrix.project }}:"
              jq '.result[0].expressions[0].value[]' opa_result.json
              exit 1
            else
              echo "✅ No policy violations found in ${{ matrix.project }}"
            fi
          else
            echo "⚠️ No OPA results generated for ${{ matrix.project }}"
          fi

      - name: Cleanup
        if: always()
        run: |
          rm -f tfplan.binary tfplan.json opa_result.json 2>/dev/null || true